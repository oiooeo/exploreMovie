<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1 class="title">🎬 Movie Explore</h1>
      <h3>영화를 찾아보세요</h3>
    </header>

    <main>
      <form class="search" onsubmit="handleSearch(event)">
        <p>영화 검색 🍿</p>
        <input
          type="text"
          id="search-input"
          placeholder="영화 제목을 검색해 보세요"
        />
        <button type="submit" id="search-btn"><b>검색</b></button>
      </form>

      <div class="searchCards" id="searchResults"></div>

      <div class="cards" id="movies"></div>
    </main>
  </body>
</html>
